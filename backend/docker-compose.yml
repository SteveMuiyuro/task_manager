version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-team_tasks}
      POSTGRES_USER: ${POSTGRES_USER:-team_tasks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-team_tasks}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: .
    command: sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    env_file:
      - .env.example
    depends_on:
      - db
    ports:
      - "8000:8000"
volumes:
  postgres_data:
